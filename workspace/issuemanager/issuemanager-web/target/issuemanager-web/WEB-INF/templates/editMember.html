<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:dt="http://github.com/dandelion/datatables"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>
<title>Edit Member</title>
</head>

<body>
	<section class="content" layout:fragment="content">
		<h3 th:text="#{title_edit_member}"></h3>
		<br></br> 
		<form action="#" class="form-inline" th:action="@{/editMember/save}" th:object="${member}" method="post">
		
			<input type="hidden" name="id" class="input-small" th:field="*{id}" value="${id}" /> 
			<input type="hidden" name="version" class="input-small" th:field="*{version}" value="${version}"/> 
			<input type="text" name="firstName" class="input-small" placeholder="First Name" th:field="*{firstName}" value="${firstName}" /> 
			<br></br> 
			<input type="text" name="lastName" class="input-small" placeholder="Last Name" th:field="*{lastName}" value="${lastName}" /> 
			<br></br> 
			<input type="text" name="username" class="input-small" placeholder="Username" th:field="*{username}" value="${username}" />
			<br></br> 
			<input type="text" name="password" class="input-small" placeholder="Password" th:field="*{password}" value="${password}" />
			<br></br> 
			<br></br>
			<button type="submit" class="btn btn-primary" th:text="#{btn_edit}"></button>
			
		</form>
	</section>
</body>
</html>
