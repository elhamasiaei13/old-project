<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:dt="http://github.com/dandelion/datatables"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>
<title>ShowAssignments</title>
</head>

<body>
	<section class="content" layout:fragment="content">
		<h2 th:text="#{taskassignments_list}"></h2>
		<br></br>
		<table>
			<tr>
				<th th:text="#{table_column_id}"></th>
				<th th:text="#{table_column_subject}"></th>	
				<th th:text="#{table_column_assign_to}"></th>
				<th th:text="#{table_column_duedate}"></th>
				<th th:text="#{table_column_status}"></th>
			</tr>

			<tr th:each="task,rowStat : *{taskAssignments}">
				<td style="padding:0 15px 0 15px;" th:text="${task.id}"></td>
				<td style="padding:0 15px 0 15px;" th:text="${task.task.subject}"></td>
				<td style="padding:0 15px 0 15px;" th:text="${task.member.firstName} + ${task.member.lastName}"></td>			
				<td style="padding:0 15px 0 15px;" th:text="${task.task.dueDate}"></td>
				<td style="padding:0 15px 0 15px;" th:text="${task.status.name}"></td>
				<td style="padding:0 15px 0 15px;">
					<img th:src="@{/resources/images/zoom.png}" th:onclick="@{'document.location.href=\'/issuemanager-web/comments/' + ${task.id} + '\''}"></img>
				</td>
			</tr>
		</table>
	</section>
</body>
</html>
