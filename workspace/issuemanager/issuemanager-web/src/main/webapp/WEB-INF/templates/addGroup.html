<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://github.com/dandelion/datatables" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
    <title>AddGroup</title>
</head>

<body>
    <section class="content" layout:fragment="content">

        <form class="form-horizontal" th:action="@{save}" method="post">

            <blockquote>
                <p>ایجاد گروه جدید</p>
            </blockquote>

            <div class="form-group required">
                <label class="col-sm-2 control-label">نام</label>

                <div class="col-sm-8">
                    <input type="text" th:field="*{group.name}" required="required" placeholder="Name" class="form-control"/>
                </div>
            </div>

            <div class="form-group required">
                <label class="col-sm-2 control-label">توضیح</label>

                <div class="col-sm-8">
                    <textarea rows="15" class="form-control" type="text" th:field="*{group.description}" required="required" placeholder="Discription" />
                </div>
            </div>


            <button type="submit" class="btn btn-default" th:text="#{btn_save}"></button>

        </form>

    </section>
</body>

</html>
