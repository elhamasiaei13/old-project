<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://github.com/dandelion/datatables" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
    <title>Add</title>
</head>

<body>
    <section class="content" layout:fragment="content">

        <form class="form-horizontal" th:action="@{save}" th:object="${member}" method="post" enctype="multipart/form-data">

            <blockquote>
                <p>ایجاد عضو جدید</p>
            </blockquote>

            <div class="form-group required">
                <label class="col-sm-2 control-label">نام</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" required="required" />
                </div>
            </div>

            <div class="form-group required">
                <label class="col-sm-2 control-label">نام خانوادگی</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" required="required" />
                </div>
            </div>

            <div class="form-group required">
                <label class="col-sm-2 control-label">شناسه کاربری</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{username}" required="required" />
                </div>
            </div>
            
             <div class="form-group ">
                <label class="col-sm-2 control-label">پست الکترونیکی</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" />
                </div>
            </div>

            <div class="form-group required" dir="ltr">
                <label class="col-sm-2 control-label">رمز عبور</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" required="required" class="strength" style="height:51px"/>
                </div>
            </div>

            <div class="form-group required">
                <label class="col-sm-2 control-label" >انتخاب عکس</label>
                <div class="col-sm-8" dir="ltr">
                    <input id="input-21" type="file" name="file" accept="image/*" class="file-loading" data-show-upload="false"/>
                </div>
            </div>

            <script>
                $(document).on('ready', function() {
                    $("#input-21").fileinput({
                        previewFileType: "image",
                        browseClass: "btn btn-success",
                        browseLabel: "Pick Image",
                        browseIcon: "<i ></i> ",
                        removeClass: "btn btn-danger",
                        removeLabel: "Delete",
                        removeIcon: "<i ></i> "
                    });
                });
            </script>

            <button type="submit" class="btn btn-default" th:text="#{btn_save}"></button>
        </form>
    </section>
</body>

</html>
