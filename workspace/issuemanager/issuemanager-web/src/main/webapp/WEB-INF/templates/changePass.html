<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://github.com/dandelion/datatables" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
    <title>Change Pass</title>
</head>

<body>
    <section class="content" layout:fragment="content">

        <form class="form-horizontal" th:action="@{save}" method="post" th:object="${member}" >

            <blockquote>
                <p>تغییر رمز عبور</p>
            </blockquote>

			<input type="hidden" name="id" class="input-small" th:field="*{id}" value="${id}" />
			
            <div class="form-group required" dir="ltr">
	            <div class="control-group">
	                <label class="col-sm-2 control-label">رمز عبور جدید</label>
	                <div class="col-sm-8">
	                    <input type="password" th:field="*{password}" required="required" class="strength" style="height:51px"/>
	                    <p class="help-block"></p>
	                </div>
	            </div>
            </div>

            <div class="form-group required">
	            <div class="control-group">
	                <label class="col-sm-2 control-label">تکرار رمز عبور جدید</label>
	                <div class="col-sm-8">
	                    <input class="controls" type="password" th:field="*{passwordConfirm}" required="required" data-validation-match-match="password" />
	                    <p class="help-block"></p>
	                </div>
	            </div>
            </div>

            <button type="submit" class="btn btn-default" th:text="#{btn_save}"></button>

        </form>
        
        <script>
		  $(function () { $("input").not("[type=submit]").jqBootstrapValidation(); } );
	    </script>
		
    </section>
</body>

</html>
