<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://github.com/dandelion/datatables" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutLogin">

<head>
    <title>Login</title>
</head>


<body class="bg-black">

    <section class="content" layout:fragment="content">
        <div class="content">
            <div class="header"></div>
            <div class="form-box" id="login-box">
                <div class="header" th:text="#{login_to_system}"></div>
                <form method="post" id="signInForm" th:object="${member}" data-fv-framework="bootstrap" data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">

                    <div class="body bg-gray">
                        <div class="form-group">
                            <div class="input-group margin-bottom-sm">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <input class="form-control" type="text" placeholder="Username" name="username" />
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input class="form-control" type="password" placeholder="Password" name="password" />
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <button class="btn bg-olive btn-block" type="submit" th:text="#{login}"></button>
                    </div>

                </form>
            </div>
            <div class="footer-spacer"></div>
        </div>
    </section>
</body>

</html>
