<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://github.com/dandelion/datatables" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
    <title>Edit Member</title>
</head>

<body>
    <section class="content" layout:fragment="content">

        <form class="form-horizontal" th:action="@{/editMember/save}" th:object="${member}" method="post" enctype="multipart/form-data">

            <blockquote>
                <p th:text="#{title_edit_member}"></p>
            </blockquote>

            <input type="hidden" name="id" class="input-small" th:field="*{id}" value="${id}" />
            <input type="hidden" name="version" class="input-small" th:field="*{version}" value="${version}" />

            <div class="form-group required">
                <label class="col-sm-2 control-label">نام</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" value="${firstName}" required="required" />
                </div>
            </div>

            <div class="form-group required">
                <label class="col-sm-2 control-label">نام خانوادگی</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" value="${lastName}" required="required" />
                </div>
            </div>

            <div class="form-group required">
                <label class="col-sm-2 control-label">شناسه کاربری</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{username}" value="${username}" required="required" />
                </div>
            </div>
            
            
            <div class="form-group">
                <label class="col-sm-2 control-label">پست الکترونیکی</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" value="${email}" />
                </div>
            </div>

            <div class="form-group required">
                <label class="col-sm-2 control-label">انتخاب عکس</label>
                <div class="col-sm-8" dir="ltr">
                    <input id="editImage" type="file" name="file" class="file-loading" accept="image/*" data-show-upload="false"/>
                </div>
            </div>

            <button type="submit" class="btn btn-default" th:text="#{btn_edit}"></button>

            <script>
                $(document).on('ready', function() {
                    $("#editImage").fileinput({
                        previewFileType: "image",
                        browseClass: "btn btn-success",
                        browseLabel: "Pick Image",
                        browseIcon: "<i ></i> ",
                        removeClass: "btn btn-danger",
                        removeLabel: "Delete",
                        removeIcon: "<i ></i> "
                    });
                });
            </script>
        </form>
    </section>
</body>

</html>
