<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://github.com/dandelion/datatables" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="filter-layout" ddl:bundle-includes="bootstrapValidator,select2">

<head>
<title>ComplaintCategory List</title>

<style>
.select-device-modal label {
	margin-bottom: 0px;
}

.select-device-modal input {
	width: auto;
	height: 28px;
}

.select-device-modal .form-control {
	width: auto;
}

.select-device-modal table.dataTable td {
	padding: 1px 10px;
}

.select-device-modal .dataTables_filter label {
	margin-bottom: 5px;
}
</style>
</head>
<body th:with="rightMenu='complaintcategory'">
	<section layout:fragment="top-header" class="fixed-header">
		
		<div class="ui-header-image pull-left">
			<img data-src="holder.js/140x140" class="img-circle" alt="140x140" src="/stock2-web/resources/images/stack.png" th:src="@{/resources/images/stack.png}" style="width: 48px; height: 48px;" />
		</div>
		
		<div class="ui-header-title">
			<div class="split-left">
				<h3>
					<small>View</small>
				</h3>
				<h3>ComplaintCategory</h3>
			</div>
			<div class="split-right">
				<a data-toggle="modal" onclick="createComplaintCategory();" class="btn btn-success">
					<i class="fa fa-plus">&nbsp;&nbsp;</i>
					<span th:text="#{button.add}">ایجاد</span>
				</a>
			</div>
		</div>

		</section>

		
		<section class="content" layout:fragment="content">
			
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title" th:text="#{header.search}">جستجو</h3>
					<div class="box-tools pull-right">
						<button title="" data-widget="collapse" class="btn btn-primary btn-xs">
							<i class="fa fa-minus"></i>
						</button>
					</div>
				</div>
				<div class="box-body" style="display: block;">
					<dy:form entity="ComplaintCategory" form="search" type="search" />
				</div>			
			</div>
			
			<div class="box">
				<div class="box-body table-responsive">
					<dy:table entity="ComplaintCategory" table="list" customSearch="false" />
				</div>
			</div>
			
			<div class="modal fade" id="createComplaintCategoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title" th:text="#{create}">ایجاد</h4>
					</div>
					<div class="modal-body">
						<dy:form entity="ComplaintCategory" form="create" type="create" />
					</div>
					<div class="modal-footer checkbox">
						<label class="create-another" for="createComplaintCategory-create-another">
							<input type="checkbox" id="createComplaintCategory-create-another" value="true" />
							<span th:remove="tag" th:text="#{create-another}">Create another</span>
						</label>

						<button type="button" class="btn btn-primary" id="createComplaintCategoryBtn" th:text="#{button.save}">Save</button>
						<button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{button.cancel}">Close</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="modifyComplaintCategoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" th:text="#{modify}">ویرایش اطلاعات</h4>
                    </div>
                    <div class="modal-body">
                        <dy:form entity="ComplaintCategory" form="modify" type="modify" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="modifyComplaintCategoryBtn" th:text="#{button.save}">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{button.cancel}">Close</button>
                    </div>
                </div>
            </div>
        </div>
		
		<div class="modal fade" id="deleteComplaintCategoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title" th:text="#{header.delete}">حذف</h4>
					</div>
					<div class="modal-body">
						<dy:form entity="ComplaintCategory" form="delete" type="delete" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="deleteComplaintCategoryBtn" th:text="#{button.delete}">Delete</button>
						<button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{button.cancel}">Close</button>
					</div>
				</div>
			</div>
		</div>
			
		
	</section>


<th:block layout:fragment="javascripts">
	<script th:inline="javascript">
	/*<![CDATA[*/

    

    function complaintCategoryRowActions(data, type, full) {

        var d = '<div style="width: 120px;">';
        // d += '<a class="btn btn-xs btn-info" title="View" href="/sample-web/carriers/view/' + full.id + '"><i class="fa fa-eye"></i></a> ';
        d += '<a class="btn btn-xs btn-primary" title="Edit" onclick="modifyComplaintCategory(' + full.id + ')" href="javascript:;"><i class="fa fa-pencil"></i></a> ';
        d += '<a class="btn btn-xs btn-danger" title="Delete" onclick="deleteComplaintCategory(' + full.id + ')" href="javascript:;"><i class="fa fa-times"></i></a> ';
        d += '</div>';
        return d;
    }

    function doSampleSearch() {
        oTable_employeeTable.fnReloadAjax();
    }

    /*]]>*/
	</script>
</th:block>

</body>
</html>
